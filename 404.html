<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Page Not Found | La Empresa</title>
  <style>
    :root {
      --primary-color: #0069d9;
      --background-color: #f8f9fa;
      --text-color: #333333;
      --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }
    
    body {
      font-family: var(--font-primary);
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      line-height: 1.6;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    
    .btn {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #0056b3;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      opacity: 0.1;
      position: absolute;
      z-index: -1;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #121212;
        --text-color: #e0e0e0;
      }
    }
  </style>
  <script>
    // Store the current URL in sessionStorage
    sessionStorage.redirect = location.href;
    
    // Redirect to the home page after a brief delay to show the 404 page
    setTimeout(function() {
      window.location.href = "/";
    }, 3000);
  </script>
</head>
<body>
  <div class="error-code">404</div>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/" class="btn">Go to Homepage</a>
    <p><small>Redirecting you to the homepage in 3 seconds...</small></p>
  </div>
</body>
</html>
