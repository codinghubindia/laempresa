<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./assets/images/laempresa.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Development asset helper - creates placeholders for missing assets -->
    <script src="./devAssets.js"></script>
    
    <!-- PWA Support -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#0069d9" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="./assets/images/laempresa.png" />
    
    <!-- Performance optimization: Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.emailjs.com" crossorigin>
    
    <!-- Critical CSS to prevent FOUC (Flash of Unstyled Content) -->
    <style>
      :root {
        --primary-color: #333;
        --secondary-color: #666;
        --accent-color: #0069d9;
        --background-color: #ffffff;
        --text-color: #333333;
        --font-primary: 'Inter', sans-serif;
        --font-secondary: 'Playfair Display', serif;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: var(--font-primary);
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        overflow-x: hidden;
      }
      
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      
      /* Loading indicator styles */
      .page-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--background-color);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s, visibility 0.3s;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(0, 105, 217, 0.2);
        border-radius: 50%;
        border-top-color: #0069d9;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Font loading with display swap to improve perceived performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    
    <title>La Empresa - Full Stack Development Solutions</title>
    <meta name="description" content="La Empresa delivers custom full stack development solutions including websites, web applications, e-commerce platforms, and specialized digital products to transform your business." />
    
    <!-- SEO Meta Tags -->
    <meta name="author" content="La Empresa Development Team" />
    <meta name="keywords" content="full stack development, web applications, custom software, e-commerce platforms, CRM systems, healthcare platforms, form builders, enterprise solutions, professional development, digital transformation" />
    <meta property="og:title" content="La Empresa - Premium Full Stack Development Solutions" />
    <meta property="og:description" content="La Empresa delivers custom full stack development solutions including websites, web applications, e-commerce platforms, and specialized digital products to transform your business." />
    <meta property="og:image" content="./assets/images/laempresa.png" />
    <meta property="og:url" content="https://laempresa.in" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- GitHub Pages SPA redirect script -->
    <script type="text/javascript">
      // Handle GitHub Pages routing for SPAs
      (function() {
        // Check if we need to redirect to the index page
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
        
        // Parse query params for SPA routing
        var l = window.location;
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null, l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') + l.hash);
          }
        }
      }(window.location));
    </script>
    
    <!-- Performance: Init theme immediately before content loads -->
    <script>
      // Check for stored theme preference and apply immediately
      (function() {
        try {
          const storedTheme = localStorage.getItem('theme');
          if (storedTheme) {
            document.documentElement.setAttribute('data-theme', storedTheme);
            if (storedTheme === 'dark') {
              document.documentElement.style.colorScheme = 'dark';
              document.documentElement.classList.add('dark');
            }
          } else {
            // Check system preference if no stored preference
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDark) {
              document.documentElement.setAttribute('data-theme', 'dark');
              document.documentElement.style.colorScheme = 'dark';
              document.documentElement.classList.add('dark');
            }
          }
        } catch (e) {
          console.error('Theme initialization error:', e);
        }
      })();
      
      // Add performance marks for monitoring
      performance.mark('html-parse-start');
      document.addEventListener('DOMContentLoaded', () => {
        performance.mark('dom-content-loaded');
        performance.measure('html-parsing-time', 'html-parse-start', 'dom-content-loaded');
      });
    </script>
  </head>
  <body>
    <!-- Initial loading indicator -->
    <div class="page-loader" id="initial-loader">
      <div class="loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="./src/main.tsx"></script>
    
    <!-- Hide loader once app is ready -->
    <script>
      window.addEventListener('load', () => {
        performance.mark('full-load');
        performance.measure('total-load-time', 'html-parse-start', 'full-load');
        
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 300);
        }
      });
    </script>
    
    <!-- Register Service Worker for PWA support -->
    <script>
      // Register service worker for PWA support in production only
      if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('Service Worker registered successfully:', registration.scope);
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
