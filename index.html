    <!-- Critical CSS to prevent FOUC (Flash of Unstyled Content) -->
    <style>
      :root {
        --primary-color: #D4AF37;
        --secondary-color: #171717;
        --accent-color: #D4AF37;
        --background-color: #1C1C1E;
        --text-color: #F8F8F8;
        --font-primary: 'Inter', sans-serif;
        --font-secondary: 'Playfair Display', serif;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: var(--font-primary);
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        overflow-x: hidden;
        text-rendering: optimizeSpeed;
      }
      
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      /* Loading indicator styles */
      .page-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--background-color);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s, visibility 0.3s;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(212, 175, 55, 0.2);
        border-radius: 50%;
        border-top-color: #D4AF37;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Font loading with display swap to improve perceived performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

    <!-- Performance: Init theme immediately before content loads -->
    <script>
      // Check for stored theme preference and apply immediately
      (function() {
        try {
          // Set dark theme as default - immediate application to prevent flash
          document.documentElement.setAttribute('data-theme', 'dark');
          document.documentElement.style.colorScheme = 'dark';
          document.documentElement.classList.add('dark');
          
          const storedTheme = localStorage.getItem('theme');
          if (storedTheme && storedTheme !== 'dark') {
            document.documentElement.setAttribute('data-theme', storedTheme);
            document.documentElement.style.colorScheme = storedTheme;
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          console.error('Theme initialization error:', e);
        }
      })();
      
      // Add performance marks for monitoring
      performance.mark('html-parse-start');
      document.addEventListener('DOMContentLoaded', () => {
        performance.mark('dom-content-loaded');
        performance.measure('html-parsing-time', 'html-parse-start', 'dom-content-loaded');
      });
    </script>
  </head>
  <body>
    <!-- Initial loading indicator -->
    <div class="page-loader" id="initial-loader">
      <div class="loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loader once app is ready -->
    <script>
      window.addEventListener('load', () => {
        performance.mark('full-load');
        performance.measure('total-load-time', 'html-parse-start', 'full-load');
        
        // Show content
        const root = document.getElementById('root');
        if (root) {
          root.style.opacity = '1';
        }
        
        // Hide loader
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 300);
        }
        
        // Lazy load non-critical resources
        const lazyLoadResources = () => {
          // Load analytics script if in production
          if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
            const analyticsScript = document.createElement('script');
            analyticsScript.async = true;
            analyticsScript.defer = true;
            analyticsScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX';
            document.head.appendChild(analyticsScript);
          }
        };
        
        // Use requestIdleCallback for non-critical operations
        if ('requestIdleCallback' in window) {
          requestIdleCallback(lazyLoadResources, { timeout: 2000 });
        } else {
          setTimeout(lazyLoadResources, 1000);
        }
      });
    </script>
    
    <!-- Register Service Worker for PWA support -->
    <script>
      // Register service worker for PWA support in production only
      if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registered successfully:', registration.scope);
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
